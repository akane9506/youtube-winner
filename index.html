<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/webicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Winner</title>
  </head>
  <body>
    <div id="root" class="h-dvh min-h-[680px]"></div>
    <script>
      // This script avoid theme blinking when loading the page
      const theme = localStorage.getItem("youtube_winner_theme");
      if (theme && theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
